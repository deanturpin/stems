name: Release Build

on:
  push:
    branches:
      - release
    tags:
      - 'v*'

jobs:
  build-macos:
    name: Build macOS Binary
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          brew install cmake onnxruntime libsndfile fftw

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release

      - name: Create tarball
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          tar -czf stems-macos-${VERSION}.tar.gz -C build stems

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stems-macos
          path: stems-macos-*.tar.gz

  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            g++-13 \
            libonnxruntime-dev \
            libsndfile1-dev \
            libfftw3-dev

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_CXX_COMPILER=g++-13 ..
          cmake --build . --config Release

      - name: Create tarball
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          tar -czf stems-linux-${VERSION}.tar.gz -C build stems

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stems-linux
          path: stems-linux-*.tar.gz

  create-release:
    name: Create GitHub Release
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: stems-macos

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: stems-linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            stems-macos-*.tar.gz
            stems-linux-*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
